      background: #0a0a0a;

    }

      margin-bottom: 1.5rem;

      background: #dc2626;
      color: white;
      border: none;
      padding: 0.625rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s;
    }
