name: Build & Deploy to Azure

on:
  push:
    branches: [main]
    paths:
      - "app/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

env:
  ACR_LOGIN_SERVER: reditechacr.azurecr.io
  IMAGE_NAME: rcc-app
  CONTAINER_APP_NAME: rcc-app
  RESOURCE_GROUP: reditech-command-center

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        uses: azure/docker-login@v2
        with:
          login-server: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        run: |
          IMAGE_TAG="${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          IMAGE_LATEST="${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest"
          docker build -t "$IMAGE_TAG" -t "$IMAGE_LATEST" ./app
          docker push "$IMAGE_TAG"
          docker push "$IMAGE_LATEST"

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: ${{ env.CONTAINER_APP_NAME }}
          imageToDeploy: ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
