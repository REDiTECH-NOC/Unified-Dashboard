version: "3.8"

services:
  # ── Next.js Application ──────────────────────────────────────────
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: rcc-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-rcc}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-rcc}
      - REDIS_URL=redis://redis:6379
    group_add:
      - "${DOCKER_GID:-999}"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rcc-network

  # ── PostgreSQL Database ──────────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: rcc-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rcc}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-rcc}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rcc}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rcc-network

  # ── Redis Cache ──────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: rcc-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rcc-network

  # ── n8n Workflow Automation ──────────────────────────────────────
  n8n:
    image: n8nio/n8n:latest
    container_name: rcc-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=db
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-rcc}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-rcc}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - DB_POSTGRESDB_SCHEMA=n8n
      - N8N_HOST=0.0.0.0
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - WEBHOOK_URL=${N8N_WEBHOOK_URL:-http://localhost:5678}
      # OIDC SSO (Entra ID) — leave OIDC vars empty to keep basic auth fallback
      - OIDC_ISSUER_URL=${OIDC_ISSUER_URL:-}
      - OIDC_CLIENT_ID=${OIDC_CLIENT_ID:-}
      - OIDC_CLIENT_SECRET=${OIDC_CLIENT_SECRET:-}
      - OIDC_REDIRECT_URI=${OIDC_REDIRECT_URI:-}
      - N8N_OIDC_ALLOWED_EMAILS=${N8N_OIDC_ALLOWED_EMAILS:-}
      - EXTERNAL_HOOK_FILES=/home/node/app/hooks.js
      - EXTERNAL_FRONTEND_HOOKS_URLS=/assets/oidc-frontend-hook.js
      - N8N_ADDITIONAL_NON_UI_ROUTES=auth
    volumes:
      - n8ndata:/home/node/.n8n
      - ./n8n/hooks.js:/home/node/app/hooks.js:ro
    depends_on:
      db:
        condition: service_healthy
    networks:
      - rcc-network

  # ── Grafana Analytics ────────────────────────────────────────────
  grafana:
    build:
      context: ./grafana
      dockerfile: Dockerfile
    container_name: rcc-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"   # Keep for direct access during development
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-changeme}
      - GF_INSTALL_PLUGINS=grafana-clock-panel
      # ── Embedding & Auth Proxy ──
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_AUTH_PROXY_ENABLED=true
      - GF_AUTH_PROXY_HEADER_NAME=X-WEBAUTH-USER
      - GF_AUTH_PROXY_HEADER_PROPERTY=email
      - GF_AUTH_PROXY_AUTO_SIGN_UP=true
      - GF_AUTH_PROXY_HEADERS=Role:X-WEBAUTH-ROLE
      - GF_AUTH_PROXY_SYNC_TTL=5
      - GF_FEATURE_TOGGLES_ENABLE=publicDashboards
      # ── Root URL for link generation (proxy strips /api/embed/grafana/ prefix) ──
      - GF_SERVER_ROOT_URL=/api/embed/grafana/
      # ── 3CX Datasource credentials (provisioned automatically) ──
      - GF_DS_REDITECH_HOST=db:5432
      - GF_DS_REDITECH_DATABASE=${GF_DS_REDITECH_DATABASE:-reditech3cx_database}
      - GF_DS_REDITECH_USER=${GF_DS_REDITECH_USER:-tcx_user}
      - GF_DS_REDITECH_PASSWORD=${GF_DS_REDITECH_PASSWORD:-changeme}
      - GF_DS_TCC_HOST=db:5432
      - GF_DS_TCC_DATABASE=${GF_DS_TCC_DATABASE:-tcc3cx_database}
      - GF_DS_TCC_USER=${GF_DS_TCC_USER:-tcc_tcx}
      - GF_DS_TCC_PASSWORD=${GF_DS_TCC_PASSWORD:-changeme}
      - GF_DS_SSL_MODE=disable
    volumes:
      - grafanadata:/var/lib/grafana
    networks:
      - rcc-network

volumes:
  pgdata:
  redisdata:
  n8ndata:
  grafanadata:

networks:
  rcc-network:
    driver: bridge
